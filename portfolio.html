<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
      }
      </style>
    <title>Mars' Art</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Mars' Art</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="material-symbols-outlined"> menu</span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="./index.html">Home</a>
                  <a class="nav-link" href="./about.html">About</a>
                  <a class="nav-link active" aria-current="page" href="./portfolio.html">Portfolio</a>
                  <a class="nav-link" href="./contact.html">Contact</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="portfolioMain">
        <!-- portfolio pictures here     portfolio pictures here     portfolio pictures here     portfolio pictures here         portfolio pictures here         portfolio pictures here
        https://getbootstrap.com/docs/5.3/layout/css-grid/ -->
        <!-- figure caption reference https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figcaption -->
                <figure>
                    <img class="portfolio" src="./photos/Dreamstate_AbigailBarnes.jpg" alt="mint and light pink acrylic swirled on canvas">
                    <figcaption>Dreamstate</figcaption>
                </figure>
                <figure>
                    <img class="portfolio" src="./photos/JoyfulResistance_AbigailBarnes.jpg" alt="paint drips down the canvas with chunks of paint carved out. Pastel and watercolor-like lines fill the background">
                    <figcaption>Joyful Resistance</figcaption>
                </figure>
                <figure>
                    <img class="portfolio" src="./photos/ShapesOfTheNight_AbigailBarnes.jpg" alt="black and orange paint covers the canvas, overlayed with light green circles and purple pastel apprehensively scribbled over the canvas">
                    <figcaption>Shapes Of The Night</figcaption>
                </figure>
                <figure>
                    <img class="portfolio" src="./photos/AnImperfectReflection_AbigailBarnes.jpg" alt="two figures,made of water and gold, face each other">
                    <figcaption>An Imperfect Reflection</figcaption>
                </figure>
                <figure>
                    <img class="portfolio" src="./photos/SpaceOcean_AbigailBarnes.jpg" alt="navy, electric blue, red, and white poured on to the canvas with silicone bubbles spread throughtout">
                    <figcaption>Space Ocean</figcaption>
                </figure>
                <figure>
                    <img class="portfolio" src="./photos/SuperLemonHaze_AbigailBarnes.jpg" alt="electric blue and yellow poured and swirled on to the canvas with silicone bubbles spread throughtout">
                    <figcaption>Super Lemon Haze</figcaption>
                </figure>
                <figure>
                    <img class="portfolio" src="./photos/TheFlowOfDreams_AbigailBarnes.jpg" alt="cyan and magenta paint smear that imitates the essence of a dream">
                    <figcaption>The Flow Of Dreams</figcaption>
                </figure>
                <figure>
                    <img class="portfolio" src="./photos/TheNorthernLightningDance_AbigailBarnes.jpg" alt="a figure looks as if they are dancing in a lightening storm of red and cyan paint">
                    <figcaption>The Northern Lightning Dance</figcaption>
                </figure>
    </main>

</html>
